<div class="pageContent">
  <h1>Aufgaben</h1>
  <div class="actionBtnWrapper">
    <button class="newTaskBtn" routerLink="/tasks/new-task" mat-stroked-button>
      <i class="material-icons">add</i>Aufgabe hinzuf√ºgen
    </button>
    <span class="flex-grow"></span>
    <button (click)="showFilter = !showFilter" mat-icon-button>
      <i class="material-icons">filter_list</i>
    </button>
  </div>
  <div *ngIf="showFilter" class="filterWrapper">Funktion wird folgen</div>
  <div class="tasksWrapper">
    <div class="noTasks" *ngIf="tasks === undefined">
      Wird geladen...
    </div>
    <div class="noTasks" *ngIf="(tasks && tasks.length == 0) || tasks === null">
      Kein Eintrag
    </div>
    <div (click)="openTask(task)" class="task" *ngFor="let task of tasks">
      <h2>{{ task.title }}</h2>
      <span>von {{ task.author }}</span>
    </div>
  </div>
</div>
