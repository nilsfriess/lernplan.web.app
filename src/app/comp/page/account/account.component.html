<div class="pageContent">
  <h1>Account</h1>
  <div class="accountHeader">
    <div class="iconWrapper"><i class="material-icons">person_outline</i></div>
    <h1>{{ userMail }}</h1>
  </div>
  <button class="darkThemeBtn" (click)="toggleTheme()" mat-ripple>
    <i class="material-icons">format_paint</i>Dark Theme
    {{ darkThemeActivated ? 'deaktivieren' : 'aktivieren' }}
  </button>
  <button class="darkThemeSysBtn">
    <i class="material-icons">format_paint</i>Dark Theme in den
    Systemeinstellungen aktiviert
  </button>
  <button (click)="signOut()" mat-ripple>Abmelden</button>
</div>
<span class="flex-grow"></span>
